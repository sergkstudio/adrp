<!DOCTYPE html>
<html>
<head>
    <title>Пароль успешно изменен</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            text-align: center;
            margin-bottom: 1rem;
        }
        .success-message {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        .redirect-message {
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h2>Пароль успешно изменен</h2>
        <div class="success-message">
            Ваш пароль был успешно обновлен. Теперь вы можете использовать новый пароль для входа в систему.
        </div>
        <button onclick="window.location.href='{{ url_for('login') }}'">Вернуться на страницу входа</button>
        <div class="redirect-message">
            Вы будете перенаправлены на страницу входа через <span id="countdown">5</span> секунд
        </div>
    </div>

    <script>
        // Код для анимации снега
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);

        // Таймер перенаправления
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('login') }}";
            }
        }, 1000);
    </script>
</body>
</html>
